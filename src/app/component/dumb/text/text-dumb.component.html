@switch (type()) {
  @case ('p') {
    <p class="text">{{ value() }}</p>
  }
  @case ('h1') {
    <h1 class="text">{{ value() }}</h1>
  }
  @case ('h2') {
    <h2 class="text">{{ value() }}</h2>
  }
  @case ('h3') {
    <h3 class="text">{{ value() }}</h3>
  }
  @case ('h4') {
    <h4 class="text">{{ value() }}</h4>
  }
  @case ('h5') {
    <h5 class="text">{{ value() }}</h5>
  }
  @case ('h6') {
    <h6 class="text">{{ value() }}</h6>
  }
  @case ('small') {
    <small class="text">{{ value() }}</small>
  }
}
