<div class="technology">
  <padding-util horizontal="small" vertical="small">
    <flex-util [directionRow]="true" alignItems="center" gap="small">
      <flex-item-util>
        <svg-image property="fill" color="primary--500" [model]="svg()"></svg-image>
      </flex-item-util>
      <flex-item-util>
        <heading-text
          property="color"
          [level]="5"
          color="primary--500"
          [value]="value()"
        ></heading-text>
      </flex-item-util>
    </flex-util>
  </padding-util>
</div>
