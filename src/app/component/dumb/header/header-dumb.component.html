@switch (type()) {
  @case ('h1') {
    <h1 class="header header1" [ngClass]="buildNgClass()">{{ content() }}</h1>
  }
  @case ('h2') {
    <h2 class="header header2" [ngClass]="buildNgClass()">{{ content() }}</h2>
  }
  @case ('h3') {
    <h3 class="header header3" [ngClass]="buildNgClass()">{{ content() }}</h3>
  }
  @case ('h4') {
    <h4 class="header header4" [ngClass]="buildNgClass()">{{ content() }}</h4>
  }
  @case ('h5') {
    <h5 class="header header5" [ngClass]="buildNgClass()">{{ content() }}</h5>
  }
  @case ('h6') {
    <h6 class="header header6" [ngClass]="buildNgClass()">{{ content() }}</h6>
  }
}
