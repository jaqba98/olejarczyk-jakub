<section [id]="id()" class="section" [ngClass]="buildColor()">
  <margin-util maxWidth="960px">
    <padding-util vertical="huge" horizontal="big">
      <heading-text
        property="color"
        [color]="titleColor()"
        [level]="2"
        [value]="title()"
      ></heading-text>
      <ng-content></ng-content>
    </padding-util>
  </margin-util>
</section>
