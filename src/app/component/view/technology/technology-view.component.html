<section-block
  color="primary--500"
  property="background-color"
  id="technology"
  title="Technology"
  titleColor="gray--50"
>
  <flex-util gap="big">
    @for (technologyRoot of technology$ | async; track technologyRoot) {
      <flex-item-util>
        <p>{{ technologyRoot.groupModel.name }}</p>
        @for (category of technologyRoot.category; track category) {
          @for (technology of category.technology; track technology) {
            <p>{{ technology.technologyModel.name }}</p>
          }
        }
      </flex-item-util>
    }
  </flex-util>
</section-block>
