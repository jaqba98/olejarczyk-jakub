<section-block
  id="technology"
  title="Technology"
  [color]="[['background-color', 'gray--900']]"
  [titleColor]="['color', 'gray--50']"
>
  <flex-util gap="huge">
    @for (technologyView of technologyView$ | async; track technologyView) {
      <flex-item-util>
        <flex-util gap="big">
          <flex-item-util>
            <heading-text
              [level]="4"
              [color]="[['color', 'gray--50']]"
              [value]="technologyView.groupModel.name"
            ></heading-text>
          </flex-item-util>
          <flex-item-util>
            <flex-util gap="medium" [directionRow]="true">
              @for (category of technologyView.category; track category) {
                @for (technology of category.technology; track technology) {
                  <flex-item-util>
                    <technology-dumb
                      [value]="technology.technologyModel.name"
                      [svg]="technology.technologyModel.svg"
                      type="light"
                    ></technology-dumb>
                  </flex-item-util>
                }
              }
            </flex-util>
          </flex-item-util>
        </flex-util>
      </flex-item-util>
    }
  </flex-util>
</section-block>
