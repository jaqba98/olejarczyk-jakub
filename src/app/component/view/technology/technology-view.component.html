<section-block
  color="primary--500"
  [property]="['background-color']"
  id="technology"
  title="Technology"
  titleColor="gray--50"
>
  <flex-util gap="big">
    @for (technologyRoot of technology$ | async; track technologyRoot) {
      <flex-item-util>
        <flex-util gap="medium">
          <flex-item-util>
            <heading-text
              [level]="4"
              color="gray--100"
              [property]="['color']"
              [value]="technologyRoot.groupModel.name"
            ></heading-text>
          </flex-item-util>
          <flex-item-util>
            <flex-util gap="small" [directionRow]="true">
              @for (category of technologyRoot.category; track category) {
                @for (technology of category.technology; track technology) {
                  <flex-item-util>
                    <technology-dumb
                      [value]="technology.technologyModel.name"
                      [svg]="technology.technologyModel.svg"
                      color="gray--50"
                      [property]="['fill', 'border-color']"
                    ></technology-dumb>
                  </flex-item-util>
                }
              }
            </flex-util>
          </flex-item-util>
        </flex-util>
      </flex-item-util>
    }
  </flex-util>
</section-block>
