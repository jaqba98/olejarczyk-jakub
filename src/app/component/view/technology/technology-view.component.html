<section-block id="technology" title="Technology" [rootColor]="rootColor">
  <flex-util direction="column" gap="medium">
    @for (technology of technology$ | async; track technology) {
      <flex-item-util>
        <heading-text
          [level]="4"
          [rootColor]="rootColor"
          [value]="technology.groupData.name"
        ></heading-text>
      </flex-item-util>
      <flex-item-util>
        <flex-util gap="small">
          @for (category of technology.category; track category) {
            @for (technology of category.technology; track technology) {
              <technology-dumb
                [type]="technology.technologyData.type"
                [devicon]="technology.technologyData.devicon"
                [svg]="technology.technologyData.svg"
                [width]="technology.technologyData.width"
                [height]="technology.technologyData.height"
                [viewBox]="technology.technologyData.viewBox"
                [fill]="technology.technologyData.fill"
                [stroke]="technology.technologyData.stroke"
                [rootColor]="rootColor"
                [value]="technology.technologyData.name"
              ></technology-dumb>
            }
          }
        </flex-util>
      </flex-item-util>
    }
  </flex-util>
</section-block>
