<section-dumb id="experience" title="Experience" color="dominant">
  <flex-dumb [directionColumn]="true" gap="medium">
    @for (experience of experience$ | async; track experience; let last = $last) {
      <flex-item-dumb>
        <p>{{ experience | json }}</p>
      </flex-item-dumb>
    }
  </flex-dumb>
</section-dumb>
