<svg
  role="img"
  width="64"
  height="64"
  viewBox="0 0 24 24"
  xmlns="http://www.w3.org/2000/svg"
  [attr.fill]="buildFill()"
>
  <g [attr.transform]="getTransform()">
    @for (path of model().paths; track path) {
      <path [attr.d]="path" stroke="#000" [attr.stroke-width]="model().args.strokeWidth" />
    }
  </g>
</svg>
